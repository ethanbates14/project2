{% extends "layout.html" %}

{% block title %}{{ title }} {% endblock %}

{% block body %}
<!-- Channel Side Bar -->
<div class="container-fluid">

<div class="row">
  <div id="channelbar" class="col-sm-2">
    <h1>Channel List</h1>

    <form action="{{ url_for('index') }}" method="post">
      <input type="text" name="channel" autocomplete="off" placeholder="Enter Channel Here">
        <button>Add a New Channel</button>
    </form>

    <ul class="list-group">
      {% for ch_item in channels %}
        <li class="list-group-item">{{ ch_item }}</li>
      {% endfor %}
    </ul>

  </div>
  <div id="messagearea" class="col-sm-10">Messages</div>
</div>

</div>
{% endblock %}
