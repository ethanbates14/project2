<!DOCTYPE html>
<html>
   <head>
      <title>Chatterbox</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='index.js') }}"></script>
   </head>
   </head>
   <body>
      {% block body %}
      <!-- Channel Side Bar -->
      <div class="container-fluid">
         <div class="row">
            <div id="channelbar" class="col-sm-2">
               <h3>Channel List</h3>
               <form action="{{ url_for('index') }}" method="post">
                  <input type="text" name="channel" autocomplete="off" placeholder="Enter Channel Here">
                  <button>Add a New Channel</button>
               </form>
               <ul class="list-group">
                  {% for ch_item in channels %}
                  <li class="channel-items list-group-item">{{ ch_item }}</li>
                  {% endfor %}
               </ul>
            </div>
            <div id="messagearea" class="col-sm-6">
                <div class="row">
                  <div class="col-auto">
                     <h1 id="selected_channel" class="display-4">#</h1>
                  </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-auto">
                        <ul id="messages"></ul>

                        <input id="myMessage" autocomplete="off" autofocus placeholder="messages go here" type="text">
                        <input id="sendbutton" type="submit">
                    </div>
                </div>

            </div>

         </div> <!-- main row -->
      </div> <!-- main container-->
      {% endblock %}
   </body>
</html>
