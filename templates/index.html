{% extends "layout.html" %}

{% block title %}{{ title }} {% endblock %}

{% block body %}
<h1>Hello World!</h1>
  <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
  </ul>

    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" placeholder="Enter Note Here">
        <button>Add Note</button>
    </form>
{% endblock %}
