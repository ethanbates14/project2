{% extends "layout.html" %}

{% block title %}{{ title }} {% endblock %}

{% block body %}
<div class="container-fluid h-100">
  <div id="channel_bar" class="row">
    <div class="col-2">
      <h1>Channel List</h1>
      <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="channel" autocomplete="off" placeholder="Enter Channel Here">
        <button>Add a New Channel</button>
      </form>

      <ul class="list-group">
      {% for ch_item in channels %}
        <li class="list-group-item">{{ ch_item }}</li>
      {% endfor %}
      </ul>
    </div>
    <div class="col-10">
      <p>Messsaing Stuff goes here</p>
    </div>
  </div>
</div>
{% endblock %}
