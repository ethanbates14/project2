<!DOCTYPE html>
<html>
   <head>
      <title>Chatterbox</title>
      <!-- Bootstrap Libraries -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
      <!-- Socket IO and JS -->
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='index.js') }}"></script>
   </head>
   </head>
   <body>
      {% block body %}

      <div class="container-fluid">
         <h1 id="titlemain" class="text-center">ChatterBox</h1>
         <div class="row">
         <!-- Channel Side Bar -->
            <div id="channelbar" class="col-sm-3">

               <!-- User Display Name -->
               <div class="row">
                  <div class="col-auto">
                     <h1 id="greeting">Welcome</h1>
                     <form id="choosename">
                        <input id="usernameInput" type="text" name="username" autocomplete="off" placeholder="UserName">
                     </form>
                  </div>
               </div>


               <div class="row">
                  <div class="col-auto">
                     <h1>Channel List</h1>
                     <form id="addchannel">
                        <input type="text" name="channel" autocomplete="off" placeholder="Enter Channel Here">
                        <button>Add a New Channel</button>
                     </form>
                     <ul class="list-group">
                        {% for ch_item in channels %}
                        <li class="channel-items list-group-item" onclick="selectChannel()">{{ ch_item }}</li>
                        {% endfor %}
                     </ul>
                  </div>
               </div>
            </div> <!-- channelbar -->


            <!-- Messaging Area -->
            <div id="messagearea" class="col-sm-8">
                <div class="row">
                  <div class="col-auto">
                     <h1 id="selected_channel" class="display-4">#</h1>
                  </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-auto">
                        <ul id="messages"></ul>

                        <input id="myMessage" autocomplete="off" autofocus placeholder="Type Here..." type="text">
                        <input id="sendbutton" type="submit">
                    </div>
                </div>

            </div>

         </div> <!-- main row -->
      </div> <!-- main container-->
      {% endblock %}
   </body>
</html>
