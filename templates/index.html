<!DOCTYPE html>
<html>
   <head>
      <title>Chatterbox</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='index.js') }}"></script>
   </head>
   </head>
   <body>
      {% block body %}

      <div class="container-fluid">
         <h1 id="titlemain" class="text-center">ChatterBox</h1>
         <div class="row">
         <!-- Channel Side Bar -->
            <div id="channelbar" class="col-sm-3">
               <div class="row">
                  <div class="col-auto">
                     <h1 id="greeting">WELCOME</h1>
                     <div id="choosename">
                        <input id="username" type="text" name="username" autocomplete="off" placeholder="UserName">
                        <input id="senduser" type="submit">
                     </div>
                  </div>
               </div>


               <div class="row">
                  <div class="col-auto">
                     <h1>Channel List</h1>
                     <form id="addchannel" action="/" method="post">
                        <input type="text" name="channel" autocomplete="off" placeholder="Enter Channel Here">
                        <button>Add a New Channel</button>
                     </form>
                     <ul class="list-group">
                        {% for ch_item in channels %}
                        <li class="channel-items list-group-item">{{ ch_item }}</li>
                        {% endfor %}
                     </ul>
                  </div>
               </div>
            </div> <!-- channelbar -->


            <!-- Messaging Area -->
            <div id="messagearea" class="col-sm-8">
                <div class="row">
                  <div class="col-auto">
                     <h1 id="selected_channel" class="display-4">#</h1>
                  </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-auto">
                        <ul id="messages"></ul>

                        <input id="myMessage" autocomplete="off" autofocus placeholder="messages go here" type="text">
                        <input id="sendbutton" type="submit">
                    </div>
                </div>

            </div>

         </div> <!-- main row -->
      </div> <!-- main container-->
      {% endblock %}
   </body>
</html>
