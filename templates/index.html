<!DOCTYPE html>
<html>
   <head>
       <title>Chatterbox</title>
    <!-- Bootstrap Libraries -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- CSS -->
       <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
       <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Socket IO and JS -->
       <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
       <script src="{{ url_for('static', filename='index.js') }}"></script>
   </head>
   <body>
      {% block body %}
      <div class="container-fluid">
         <h1 id="titlemain" class="text-center">ChatterBox</h1>
         <div class="row">

            <!-- Channel Side Bar -->
            <div id="channelbar" class="col-sm-3">

               <!-- User Display Name -->
               <div class="row">
                  <div class="col-sm-12">
                     <h1 id="welcome_user" class="greeting">Welcome </h1>
                     <form id="choosename">
                        <input id="usernameInput" type="text" class="form-control" name="username" autocomplete="off" placeholder="Display Name" required>
                     </form>
                  </div>
               </div>
                <!-- Channel List -->
               <div class="row">
                  <div class="col-sm-12">
                     <h1 class="greeting">Channel List</h1>
                     <form id="addchannel">
                        <input type="text" class="form-control" name="channel" autocomplete="off" placeholder="Add New Channel">
                     </form>
                     <ul class="list-group">
                        {% for ch_item in channels %}
                        <li class="channel-items list-group-item">{{ ch_item }}</li>
                        {% endfor %}
                     </ul>
                  </div>
               </div>
            </div>  <!-- #channelbar -->

            <!-- Messaging Area -->
            <div id="messagearea" class="col-sm-9">
               <div class="row">
                  <div class="col-auto">
                     <h1 id="selected_channel" class="greeting">#General</h1>
                  </div>
               </div>
               <br>
               <div class="row">
                  <div class="col-sm-12 message-display">
                     <ul id="messages">
                      </ul>
                     <form id="messagechat">
                        <div class="form-row align-items-center">
                           <div class="col-sm-11">
                              <label class="sr-only" for="inlineFormInputName">Message</label>
                              <input id="myMessage" type="text" class="form-control"  autocomplete="off" placeholder="Message" disabled>
                           </div>
                           <div class="col-auto">
                              <button id="sendbutton" type="submit" class="btn btn-primary">Send</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div> <!-- main row -->
      </div> <!-- main container-->
       {% endblock %}
   </body>
</html>
